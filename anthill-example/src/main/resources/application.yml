logging:
  level:
    cn.chriswood.anthill.infrastructure: debug
    org.springframework.data.jpa: debug
spring:
  jpa:
    show-sql: true
    properties:
      hibernate:
        hbm2ddl:
          auto: none
        query:
          mutation_strategy:
            global_temporary:
              create_tables: false
              drop_tables: false
        format_sql: true
  data:
    jpa:
      repositories:
        bootstrap-mode: deferred #jpa启动模式优化

springdoc:
  default-flat-param-object: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: sys
      display-name: sys
      packages-to-scan:
        - cn.chriswood.anthill.example.modules.sys


